	<script src="script/thirdplugins/jquery.validate.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
			//表单验证-用户名
			$(function(){
				$('#re_form').validate({
					rules:{
						username:{
							required:true,
							minlength:3,
							maxlength:15,
							remote: {//将前端的name给后端
							    url: 'http://10.31.162.71/haoyigou/php/reg.php',     //后台处理程序
							    type: "post"               //数据发送方式
							}
						},
						password:{
							required:true,
							rangelength:[5,10]							
						},
						repass:{
							required:true,
							equalTo:'#password'
						}
					},
					messages:{
						username:{
							required:'用户名不能为空',
							minlength:'用户名不能小于3',
							maxlength:'用户名不能大于15',
							remote:'用户名已存在'
						},
						password:{
							required:'密码不能为空',
							rangelength:'密码长度介于5到10位'
						},
						repass:{
							required:'重复密码不能为空',
							equalTo:'密码有异'
						}					
					}
					
				});
			});
			
			$.validator.setDefaults({
			    /*添加校验成功后的执行函数--修改提示内容，并为正确提示信息添加新的样式(默认是valid)*/
			    success: function(label){
			        label.text('√').css('color','green').addClass('valid');
			    }
			});
		</script>
